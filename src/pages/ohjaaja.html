<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilaukset - Papuposti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/ohjaaja.css">
</head>

<body class="bg-light">
    

    <div class="container mt-4">
        <h2 class="mb-4" data-lang="ordersDashboard.title">Tilaukset</h2>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" data-lang="ordersDashboard.totalOrders">Tilauksia yhteensä</h5>
                        <h3 id="totalOrdersCount">0</h3>
                        <p class="card-text text-muted" data-lang="ordersDashboard.stats.total">Yhteensä</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" data-lang="ordersDashboard.pendingOrders">Avoimet tilaukset</h5>
                        <h3 id="pendingOrdersCount">0</h3>
                        <p class="card-text text-muted" data-lang="ordersDashboard.stats.pending">Käsiteltävänä</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" data-lang="ordersDashboard.availableTables">Vapaat pöydät</h5>
                        <h3 id="availableTablesCount">0</h3>
                        <p class="card-text text-muted" data-lang="ordersDashboard.pieces">kpl</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" data-lang="ordersDashboard.reservedTables">Varatut pöydät</h5>
                        <h3 id="reservedTablesCount">0</h3>
                        <p class="card-text text-muted" data-lang="ordersDashboard.pieces">kpl</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" data-lang="ordersDashboard.topProducts.title">Eniten tilatut tuotteet</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th data-lang="ordersDashboard.topProducts.product">Tuote</th>
                                        <th data-lang="ordersDashboard.topProducts.orders">Tilauksia</th>
                                        <th data-lang="ordersDashboard.topProducts.totalQuantity">Kpl yhteensä</th>
                                        <th data-lang="ordersDashboard.topProducts.sales">Myynti (€)</th>
                                    </tr>
                                </thead>
                                <tbody id="topProductsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" data-lang="ordersDashboard.tableStatus.title">Pöytien tila</h5>
                    </div>
                    <div class="card-body">
                        <div id="tableStatusList" class="list-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="tableStatusItemTemplate">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span class="table-number"></span>
                <small class="text-muted ms-2 table-status"></small>
            </div>
            <span class="badge bg-primary rounded-pill table-orders"></span>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/ohjaaja.js"></script>
</body>

</html>
