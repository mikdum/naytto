<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Näyttö - Tarjoilijat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js" defer></script>
    <script src="../assets/js/tarjoilijat.js" defer></script>
</head>

<body class="dark-theme">
    <div class="wrapper">
        <div class="main">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card dark-card">
                            <div class="card-header">
                                <h5 class="text-light" data-lang="PoydanVaraus">Pöydän varaus</h5>
                            </div>
                            <div class="card-body">
                                <form id="tableReservationForm">
                                    <div class="form-group">
                                        <label class="text-light" data-lang="PoydanNumero">Pöydän numero</label>
                                        <input type="number" class="form-control dark-input" id="tableNumber" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light" data-lang="VieraidenMaara">Vieraiden määrä</label>
                                        <input type="number" class="form-control dark-input" id="guestCount" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" data-lang="Varaa">Varaa</button>
                                </form>
                            </div>
                        </div>

                        <div class="card dark-card mt-4">
                            <div class="card-header">
                                <h5 class="text-light" data-lang="VaratutPoydat">Varatut pöydät</h5>
                            </div>
                            <div class="card-body">
                                <div id="reservedTables" class="table-list"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card dark-card">
                            <div class="card-header">
                                <h5 class="text-light" data-lang="AktiivisetTilaukset">Aktiiviset tilaukset</h5>
                            </div>
                            <div class="card-body">
                                <div id="activeOrders" class="order-list"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card dark-card">
                            <div class="card-header">
                                <h5 class="text-light" data-lang="UusiTilaus">Uusi tilaus</h5>
                            </div>
                            <div class="card-body">
                                <form id="newOrderForm">
                                    <div class="form-group">
                                        <label class="text-light" data-lang="PoydanNumero">Pöydän numero</label>
                                        <input type="number" class="form-control dark-input" id="orderTableNumber" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light" data-lang="ValitseRuoka">Valitse ruoka</label>
                                        <select class="form-control dark-input" id="menuItems" required></select>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light" data-lang="Maara">Määrä</label>
                                        <input type="number" class="form-control dark-input" id="orderQuantity" min="1" value="1" required>
                                    </div>
                                    <button type="submit" class="btn btn-success" data-lang="LahetaTilaus">Lähetä tilaus</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card dark-card">
                            <div class="card-header">
                                <h5 class="text-light" data-lang="Tilastot">Tilastot</h5>
                            </div>
                            <div class="card-body">
                                <div class="stats-container">
                                    <div class="stat-item">
                                        <span class="text-light" data-lang="VieraidenMaara">Vieraiden määrä:</span>
                                        <span class="text-light" id="totalGuests">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="text-light" data-lang="AktiivisetTilaukset">Aktiiviset tilaukset:</span>
                                        <span class="text-light" id="activeOrdersCount">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="text-light" data-lang="TanaanTilatut">Tänään tilatut:</span>
                                        <span class="text-light" id="todayOrders">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="dark-footer">
            <div class="container p-4">
                <div class="row mt-4">
                    <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4 text-light" data-lang="AboutCompanytitle"></h5>
                        <p class="text-light" data-lang="AboutCompanyDescription"></p>
                        <p class="text-light" data-lang="AboutCompanyDescription2"></p>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <ul class="fa-ul text-light" style="margin-left: 1.65em;">
                            <li class="mb-3">
                                <span class="fa-li"><i class="fas fa-home"></i></span>
                                <span class="ms-2" data-lang="Kaupunki">Finland Mikkeli, 50600</span>
                            </li>
                            <li class="mb-3">
                                <span class="fa-li"><i class="fas fa-envelope"></i></span>
                                <span class="ms-2">info@example.com</span>
                            </li>
                            <li class="mb-3">
                                <span class="fa-li"><i class="fas fa-phone"></i></span>
                                <span class="ms-2">+ 01 234 567 88</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4 text-light" data-lang="Openinghours">Opening hours</h5>
                        <table class="table text-center text-light">
                            <tbody class="font-weight-normal">
                                <tr>
                                    <td data-lang="Openinghours11">Mon - Thu:</td>
                                    <td data-lang="Openinghours12">8am - 9pm</td>
                                </tr>
                                <tr>
                                    <td data-lang="Openinghours21">Fri - Sat:</td>
                                    <td data-lang="Openinghours22">8am - 1am</td>
                                </tr>
                                <tr>
                                    <td data-lang="Openinghours31">Sunday:</td>
                                    <td data-lang="Openinghours32">9am - 10pm</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="text-center p-3 copyright" data-lang="Copyright">
                Copyright
            </div>
        </footer>
    </div>
</body>

</html>
