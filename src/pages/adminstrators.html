<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="Hallintapaneeli">Hallintapaneeli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="dark-theme">
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
        <button type="button" class="btn btn-lang btn_active" data-btn="fi">FI</button>
        <button type="button" class="btn btn-lang" data-btn="en">EN</button>
        <button type="button" class="btn btn-lang" data-btn="ru">RU</button>
        <button type="button" class="btn btn-info" data-lang="Poistu" onclick="location.href='index.html'">Poistu</button>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card dark-card">
                    <div class="card-header">
                        <h5 class="text-light mb-0" data-lang="controlpanel">Hallintapaneeli</h5>
                    </div>
                    <div class="list-group list-group-flush" id="myDIV">
                        <a href="#" class="list-group-item list-group-item-action active" data-lang="users">Käyttäjät</a>
                        <a href="#" class="list-group-item list-group-item-action" data-lang="menu">Valikko</a>
                        <a href="#" class="list-group-item list-group-item-action" data-lang="tables">Pöydät</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="rightPanelAdm"></div>
            </div>
        </div>
    </div>

    <template id="addUserFormTemplate">
        <form id="addUserForm" class="p-3 rounded shadow mb-3" style="max-width:400px;">
            <h5 class="text-light mb-3" data-lang="AddUser">Lisää käyttäjä</h5>
            <div class="form-group">
                <label class="text-light" data-lang="Name">Nimi</label>
                <input type="text" class="form-control text-light" id="newUserName" required>
            </div>
            <div class="form-group">
                <label class="text-light" data-lang="Role">Rooli</label>
                <select class="form-control text-light" id="newUserRole" required>
                    <option value="admin" data-lang="Admin">Admin</option>
                    <option value="waiter" data-lang="Waiter">Tarjoilija</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text-light" data-lang="PIN">PIN</label>
                <input type="text" class="form-control text-light" id="newUserPin" required pattern="\d{4}">
            </div>
            <button type="submit" class="btn btn-success btn-block mt-2" data-lang="AddUser">Lisää käyttäjä</button>
        </form>
    </template>

    <template id="addMenuButtonTemplate">
        <button class="btn btn-primary btn-lg mb-4" data-lang="AddMenu">Lisää valikko</button>
    </template>

    <template id="tablesPanelTemplate">
        <div class="card dark-card p-3">
            <h5 class="text-light mb-3" data-lang="tables">Pöydät</h5>
            <p class="text-light" data-lang="TablesDescription">Pöytien hallinta tulee pian...</p>
        </div>
    </template>

    <footer class="dark-footer mt-5">
        <div class="container p-4">
            <div class="row mt-4">
                <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4 text-light" data-lang="AboutCompanytitle">Yrityksestä</h5>
                    <p class="text-light" data-lang="AboutCompanyDescription">Tervetuloa ravintolaamme!</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <ul class="fa-ul text-light" style="margin-left: 1.65em;">
                        <li class="mb-3">
                            <span class="fa-li"><i class="fas fa-home"></i></span>
                            <span class="ms-2" data-lang="Kaupunki">Helsinki</span>
                        </li>
                        <li class="mb-3">
                            <span class="fa-li"><i class="fas fa-envelope"></i></span>
                            <span class="ms-2">info@example.com</span>
                        </li>
                        <li class="mb-3">
                            <span class="fa-li"><i class="fas fa-phone"></i></span>
                            <span class="ms-2">+ 01 234 567 88</span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4 text-light" data-lang="Openinghours">Aukioloajat</h5>
                    <table class="table text-center text-light">
                        <tbody class="font-weight-normal">
                            <tr>
                                <td data-lang="Openinghours11">Maanantai - Perjantai</td>
                                <td data-lang="Openinghours12">10:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td data-lang="Openinghours21">Lauantai</td>
                                <td data-lang="Openinghours22">11:00 - 23:00</td>
                            </tr>
                            <tr>
                                <td data-lang="Openinghours31">Sunnuntai</td>
                                <td data-lang="Openinghours32">12:00 - 20:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center p-3 copyright" data-lang="Copyright">© 2024 Ravintola. Kaikki oikeudet pidätetään.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/adminstrators.js"></script>
</body>

</html>
