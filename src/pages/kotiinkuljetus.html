<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kahvilan kotiinkuljetuspalvelu">
    <meta name="keywords" content="kahvila, kotiinkuljetus, ruoka, tilaus">
    <meta name="robots" content="index, follow">
    <title>Kotiinkuljetus - Kahvila</title> <!-- intgretity check ehkä -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/kotiinkuljetus.css">
</head>
<body class="bg-light">
    <template id="deliveryRowTemplate">
        <tr>
            <td class="delivery-id"></td>
            <td class="delivery-customer"></td>
            <td class="delivery-address"></td>
            <td class="delivery-time"></td>
            <td>
                <span class="badge delivery-status" data-lang=""></span>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-primary view-delivery" aria-label="Näytä kuljetuksen tiedot">
                    <i class="fas fa-eye" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </template>
    <template id="deliveryDetailsTemplate">
        <div class="delivery__details">
            <h6 class="mb-2 delivery__details-title"><span data-lang="orders.orderNumber">Tilaus nro</span>: <span class="delivery-details-id"></span></h6>
            <h6 class="mb-2 delivery__details-title"><span data-lang="delivery.customer">Asiakas</span>: <span class="delivery-details-customer"></span></h6>
            <h6 class="mb-2 delivery__details-title"><span data-lang="delivery.address">Osoite</span>: <span class="delivery-details-address"></span></h6>
            <h6 class="mb-2 delivery__details-title"><span data-lang="delivery.orderTime">Tilausaika</span>: <span class="delivery-details-time"></span></h6>
            <h6 class="mb-2 delivery__details-title"><span data-lang="delivery.status">Tila</span>: <span class="delivery-details-status badge"></span></h6>
            <h6 class="mb-2 delivery__details-title"><span data-lang="delivery.items">Tuotteet</span>:
                <ul class="delivery__details-list delivery-details-items"></ul>
            </h6>
            <h6 class="mb-2 delivery__details-title"><span data-lang="delivery.total">Yhteensä</span>: <span class="delivery-details-total"></span></h6>
        </div>
    </template>
    <nav class="mainNav navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="mainNav__brand navbar-brand" href="#" aria-label="Kahvila etusivu">
                <i class="fas fa-utensils me-2" aria-hidden="true"></i>Kahvila
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Avaa valikko">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="kotiinkuljetus.html">
                            <i class="fas fa-truck me-1" aria-hidden="true"></i><span data-lang="nav.delivery">Kotiinkuljetus</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ohjaaja.html">
                            <i class="fas fa-chart-bar me-1" aria-hidden="true"></i><span data-lang="nav.stats">Tilastot</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="asiakas.html">
                            <i class="fas fa-user me-1" aria-hidden="true"></i><span data-lang="nav.home">Papuposti</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Valitse kieli">
                            <i class="fas fa-globe me-1" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button" data-lang="fi">Suomi</button></li>
                            <li><button class="dropdown-item" type="button" data-lang="en">English</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="deliveryCard card h-100">
                    <div class="deliveryCard__body card-body">
                        <h5 class="card-title" data-lang="delivery.active">Aktiiviset kuljetukset</h5>
                        <h2 id="activeDeliveries">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="deliveryCard card h-100">
                    <div class="deliveryCard__body card-body">
                        <h5 class="card-title" data-lang="delivery.completed">Valmistuneet kuljetukset</h5>
                        <h2 id="completedDeliveries">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="deliveryCard card h-100">
                    <div class="deliveryCard__body card-body">
                        <h5 class="card-title" data-lang="delivery.revenue">Tulot tänään</h5>
                        <h2 id="deliveryRevenue">0.00 €</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="deliveryCard card shadow-sm">
            <div class="deliveryCard__header card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" data-lang="delivery.title">Kuljetukset</h5>
                    <div class="filterButtons btn-group" role="group" aria-label="Suodata kuljetuksia">
                        <button class="filterButtons__button btn btn-outline-primary active" data-filter="all" data-lang="delivery.all">Kaikki</button>
                        <button class="filterButtons__button btn btn-outline-primary" data-filter="active" data-lang="delivery.active">Aktiiviset</button>
                        <button class="filterButtons__button btn btn-outline-primary" data-filter="completed" data-lang="delivery.completed">Valmistuneet</button>
                    </div>
                </div>
            </div>
            <div class="deliveryCard__body card-body">
                <div class="table-responsive">
                    <table class="table" aria-label="Kuljetusten lista">
                        <thead>
                            <tr>
                                <th scope="col" data-lang="delivery.orderNumber">Tilaus nro</th>
                                <th scope="col" data-lang="delivery.customer">Asiakas</th>
                                <th scope="col" data-lang="delivery.address">Osoite</th>
                                <th scope="col" data-lang="delivery.orderTime">Tilausaika</th>
                                <th scope="col" data-lang="delivery.status">Tila</th>
                                <th scope="col" data-lang="delivery.actions">Toiminnot</th>
                            </tr>
                        </thead>
                        <tbody id="deliveriesList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="deliveryModal" tabindex="-1" aria-labelledby="deliveryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deliveryModalLabel" data-lang="delivery.details">Kuljetuksen tiedot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body" id="deliveryDetails">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-lang="delivery.close">Sulje</button>
                    <button type="button" class="btn btn-success" id="completeDeliveryBtn" data-lang="delivery.complete">Valmis</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2" aria-hidden="true"></i>
                <strong class="me-auto">Ilmoitus</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Sulje"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../assets/js/kotiinkuljetus.js"></script>
</body>
</html>
