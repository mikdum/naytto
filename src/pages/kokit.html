<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="KokkienNakyma">Kokkien näkymä</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="../assets/js/common.js" defer></script>
    <script src="../assets/js/kokit.js" defer></script>
</head>

<body class="dark-theme">
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
        <button type="button" class="btn btn-lang btn_active" data-btn="fi">FI</button>
        <button type="button" class="btn btn-lang" data-btn="en">EN</button>
        <button type="button" class="btn btn-lang" data-btn="ru">RU</button>
        <button type="button" class="btn btn-info" data-lang="Poistu" onclick="location.href='index.html'">Poistu</button>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card dark-card mb-4">
                    <div class="card-header">
                        <h5 class="text-light mb-0" data-lang="KasiteltavatTilaukset">Käsiteltävät tilaukset</h5>
                    </div>
                    <div class="card-body">
                        <div id="pendingOrders" class="order-list">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card dark-card">
                    <div class="card-header">
                        <h5 class="text-light mb-0" data-lang="ValmistuneetTilaukset">Valmistuneet tilaukset</h5>
                    </div>
                    <div class="card-body">
                        <div id="completedOrders" class="order-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="orderItemTemplate">
        <div class="order-item mb-3 p-3 border rounded">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-light mb-1" data-lang="PoydanNumero">Pöydän numero</h6>
                    <p class="text-light mb-1"></p>
                    <small class="text-muted"></small>
                </div>
                <button class="btn btn-success btn-sm" data-lang="MerkitseValmiiksi">Merkitse valmiiksi</button>
            </div>
        </div>
    </template>

    <footer class="dark-footer">
        <div class="container p-4">
            <div class="row mt-4">
                <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4 text-light" data-lang="AboutCompanytitle">Yrityksestä</h5>
                    <p class="text-light" data-lang="AboutCompanyDescription">Tervetuloa ravintolaamme!</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <ul class="fa-ul text-light" style="margin-left: 1.65em;">
                        <li class="mb-3">
                            <span class="fa-li"><i class="fas fa-home"></i></span>
                            <span class="ms-2" data-lang="Kaupunki">Helsinki</span>
                        </li>
                        <li class="mb-3">
                            <span class="fa-li"><i class="fas fa-envelope"></i></span>
                            <span class="ms-2">info@example.com</span>
                        </li>
                        <li class="mb-3">
                            <span class="fa-li"><i class="fas fa-phone"></i></span>
                            <span class="ms-2">+ 01 234 567 88</span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4 text-light" data-lang="Openinghours">Aukioloajat</h5>
                    <table class="table text-center text-light">
                        <tbody class="font-weight-normal">
                            <tr>
                                <td data-lang="Openinghours11">Maanantai - Perjantai</td>
                                <td data-lang="Openinghours12">10:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td data-lang="Openinghours21">Lauantai</td>
                                <td data-lang="Openinghours22">11:00 - 23:00</td>
                            </tr>
                            <tr>
                                <td data-lang="Openinghours31">Sunnuntai</td>
                                <td data-lang="Openinghours32">12:00 - 20:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center p-3 copyright" data-lang="Copyright">© 2024 Ravintola. Kaikki oikeudet pidätetään.</div>
    </footer>
